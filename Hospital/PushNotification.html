<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Request Blood</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="row">
  <div class="container">
    <br>
    <h2>Emergency Blood Requirement</h2>
    <br>
    <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
    <form id="contactForm">
      <div class="form-group">
        <label for="exampleFullName">Full Name</label>
        <input type="text" class="form-control fullname" id="exampleFullName" required>
      </div>
      <div class="form-group">
        <label for="exampleBlood">Required Blood Group </label>
        <input type="text" class="form-control subject" id="exampleBlood" required>
      </div>
      <div class="form-group">
        <label for="exampleHospital">Hospital</label>
        <input type="text" class="form-control hospital" id="exampleHospital" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
